<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="calculator">

	<!-- Top -->
		<div class="top">
			<span class="clear">C</span>
			<div class="input"></div>
			<div class="result"></div>
		</div>

	<!-- Keys  -->

	<div class="keys">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span>/</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span>x</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span>-</span>
		<span>0</span>
		<span>.</span>
		<span>=</span>
		<span>+</span>
		<span class="delete">DEL</span>
	</div>

	</div>
	
</body>
</html>
